name: Test CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Restore yarn cache
        uses: actions/cache/restore@v4
        id: restore-yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        id: restore-node-modules
        with:
          path: |
            node_modules
            packages/**/node_modules
            !**/node_modules/.cache
            !**/node_modules/**/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      # Install dependencies (only when cache is not hit)
      - name: Install dependencies
        if: |
          steps.restore-yarn-cache.outputs.cache-hit != 'true' ||
          steps.restore-node-modules.outputs.cache-hit != 'true'
        run: yarn --prefer-offline

      - name: Run tests
        run: yarn run ci:test

      # Save yarn cache (always execute)
      - name: Save yarn cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ steps.restore-yarn-cache.outputs.cache-primary-key }}

      # Save node_modules (always execute)
      - name: Save node_modules
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            packages/**/node_modules
            !**/node_modules/.cache
            !**/node_modules/**/node_modules
          key: ${{ steps.restore-node-modules.outputs.cache-primary-key }}